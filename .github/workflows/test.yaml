name: execute-test-scripts
on: push
jobs:
    test-script-functionality:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Run test script
              run: ./tests/test_pathfinder.sh

    shellcheck-syntax:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Install shellcheck tool
              run: sudo apt update && sudo apt install shellcheck
            
            - name: Run shellcheck on pathfinder script
              run: shellcheck --shell=sh pathfinder

            - name: Run shellcheck on test_pathfinder script
              run: shellcheck --shell=sh tests/test_pathfinder.sh

                